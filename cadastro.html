
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css" >
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="first-form">
            <form action="#">
                <div class="form-logo">
                    <div class="Logo">
                        <h2>SantosFast</h2>
                        <p>O seu produto santástico máis rapido!</p>
                    </div>
                </div>

            </form>
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="inicio.html"> Entrar </a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome">
                    </div>

                    <div class="input-box">
                        <label for="date">Data de nascimento</label>
                        <input id="date" type="date" placeholder="Data de nascimento">
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email">
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Digite sua senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">Digite seu CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
                    </div> 
                </div>

                <div class="continue-button">
                    <button><a href="#">Continue</a></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
